<h1>Productos</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>
                {{producto.Nombre}}
            </td>
            <td>
                {{producto.Valor}}
            </td>
            <td>
                <button (click)="eliminarProducto(producto.Id)">Eliminar</button>
            </td>

        </tr>
    </tbody>
</table>
