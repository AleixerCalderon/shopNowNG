<h1> Productos </h1>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">         
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>    
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
      </ng-container>
       <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
      </ng-container>
             
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="eliminarProducto(element.Id)" mat-mini-fab color="warn"aria-label="">
            <mat-icon>delete</mat-icon>
          </button>
         </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
    </table>
